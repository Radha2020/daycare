		<!-- Main Wrapper -->
    <div class="main-wrapper login-body">
      <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
        <img class="img-fluid" src="assets/img/logo-white.png" alt="Logo">
                  </div>
                  <div class="login-right">
        <div class="login-right-wrap">
          <h1>Forgot Password?</h1>

          <form (ngSubmit)="fpassword()" [formGroup]="dataForm">

          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email"
            [class.invalid]="dataForm.get('email').invalid && dataForm.get('email').touched">

            <div
            *ngIf="dataForm.get('email').invalid && dataForm.get('email').touched">
            <small
                *ngIf="dataForm.get('email').errors.required"
                class="text-danger"> *Email is required</small>
            

</div>
        </div>
            <div class="form-group">
              <label>New Password</label>
              <input type="text" class="form-control" formControlName="password"
              [class.invalid]="dataForm.get('password').invalid && dataForm.get('password').touched">
  
              <div
              *ngIf="dataForm.get('password').invalid && dataForm.get('password').touched">
              <small
                  *ngIf="dataForm.get('password').errors.required"
                  class="text-danger"> *password is required</small>
              
  
  </div>         </div>
          <div class="form-group">
            <label>Re-enter New Password</label>
            <input type="text" class="form-control" formControlName="repassword"
            [class.invalid]="dataForm.get('repassword').invalid && dataForm.get('repassword').touched">

            <div
            *ngIf="dataForm.get('repassword').invalid && dataForm.get('repassword').touched">
            <small
                *ngIf="dataForm.get('repassword').errors.required"
                class="text-danger"> *password is required</small>
            

</div> </div>      
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit" [disabled]="!dataForm.valid">submit</button>
            </div>
          </form>
          <!-- /Form -->
                    <div class="text-center dont-have">Remember your password? <a href="login.html">Login</a></div>
        </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
<!-- /Main Wrapper -->
