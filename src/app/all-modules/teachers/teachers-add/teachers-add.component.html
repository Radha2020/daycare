<div class="content container-fluid">
				
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Add Teachers</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="teachers.html">Teachers</a></li>
          <li class="breadcrumb-item active">Add Teachers</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">
    
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="addTeachers()" [formGroup]="addTeachersForm">
            <div class="row">
              <div class="col-12">
                <h5 class="form-title"><span>Basic Details</span></h5>
              </div>
              <div class="col-12 col-sm-6">  
                <div class="form-group">
                  <label>Teacher ID</label>
                  <input type="text" class="form-control" [class.invalid]="addTeachersForm.get('teacherId').invalid && addTeachersForm.get('teacherId').touched"
                  formControlName="teacherId">
                  <div
                  *ngIf="addTeachersForm.get('teacherId').invalid && addTeachersForm.get('teacherId').touched">
                  <small
                      *ngIf="addTeachersForm.get('teacherId').invalid && addTeachersForm.get('teacherId').touched"
                      class="text-danger"> *Teacher ID is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" [class.invalid]="addTeachersForm.get('teacherName').invalid && addTeachersForm.get('teacherName').touched"
                  formControlName="teacherName">
                  <div
                  *ngIf="addTeachersForm.get('teacherName').invalid && addTeachersForm.get('teacherName').touched">
                  <small
                      *ngIf="addTeachersForm.get('teacherName').invalid && addTeachersForm.get('teacherName').touched"
                      class="text-danger"> *Teacher name is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Gender</label>
                  <select class="form-control" [class.invalid]="addTeachersForm.get('gender').invalid && addTeachersForm.get('gender').touched"
                  formControlName="gender">
                    <option value = "Male">Male</option>
                    <option value = "Female">Female</option> 
                    <option value = "Others">Others</option>
                  </select>
                  <div
                  *ngIf="addTeachersForm.get('gender').invalid && addTeachersForm.get('gender').touched">
                  <small
                      *ngIf="addTeachersForm.get('gender').invalid && addTeachersForm.get('gender').touched"
                      class="text-danger"> *Gender is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Date of Birth</label>
                  <input type="date" class="form-control">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Mobile</label>
                  <input type="text" class="form-control" [class.invalid]="addTeachersForm.get('mobile').invalid && addTeachersForm.get('mobile').touched"
                  formControlName="mobile">
                  <div
                  *ngIf="addTeachersForm.get('mobile').invalid && addTeachersForm.get('mobile').touched">
                  <small
                      *ngIf="addTeachersForm.get('mobile').invalid && addTeachersForm.get('mobile').touched"
                      class="text-danger"> *Mobile number is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Joining Date</label>
                  <input type="date" class="form-control">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Qualification</label>
                  <input class="form-control" type="text">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Experience</label>
                  <input class="form-control" type="text">
                </div>
              </div>
              <div class="col-12">
                <h5 class="form-title"><span>Login Details</span></h5>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Email ID</label>
                  <input type="email" class="form-control">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Repeat Password</label>
                  <input type="password" class="form-control">
                </div>
              </div>
              <div class="col-12">
                <h5 class="form-title"><span>Address</span></h5>
              </div>
              <div class="col-12">
                <div class="form-group">
                <label>Address</label>
                  <input type="text" class="form-control" [class.invalid]="addTeachersForm.get('address').invalid && addTeachersForm.get('address').touched"
                  formControlName="address">
                  <div
                  *ngIf="addTeachersForm.get('address').invalid && addTeachersForm.get('address').touched">
                  <small
                      *ngIf="addTeachersForm.get('address').invalid && addTeachersForm.get('address').touched"
                      class="text-danger"> *Address is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>State</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Zip Code</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
    </div>					
  </div>					
</div>
